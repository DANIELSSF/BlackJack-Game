<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Jack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <header class="title">
    BlackJack
  </header>

  <div class="mt-2">
    <div class="col text-center" id="divButtons">
      <button id="btnNew" class="btn btn-primary">New Game</button>
      <button id="btnOrder" disabled='disabled' class="btn btn-success">Order Letter</button>
      <button id="btnStop" disabled='disabled' class="btn btn-danger">Stop</button>
    </div>
  </div>

  <div class="row container">
    <div class="col">

      <h2>Player 1 - <small>0</small></h2>
      <div id="card-player" class="divCards">
      </div>

    </div>
  </div>


  <div class="row container mt-2">
    <div class="col">
      <h2>AI 1 - <small>0</small></h2>
      <div id="card-ai" class="divCards">
      </div>

    </div>
  </div>


  <div id="app"></div>
  <script type="module" src="/main.js"></script>
</body>

</html>
